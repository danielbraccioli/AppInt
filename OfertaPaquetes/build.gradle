// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse-wtp'

// LibraryVersions
project.ext.wildflyVersion = "9.0.1.Final"

sourceSets {
  main {
     java {
        srcDir 'ejbModule' 
        } 
     }
     resources {
     	resources {
            srcDirs = ['resources']
        }
     }
  test {
     java {
        srcDir 'src/test/java'
        } 
     }
}

eclipse {
  wtp {
    facet {
      file {
        //if you want to mess with the resulting XML in whatever way you fancy
        withXml {
          def node = it.asNode()
          node.appendNode('runtime', [name:'WildFly 9.x Runtime'])
        }
      }
      facet type: 'fixed', name: 'jst.ejb'
	  facet name: 'jst.ejb', version: '3.2'
    }
  }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
    maven {
		name "JBoss Public Maven Repository Group"
		url "https://repository.jboss.org/nexus/content/groups/public-jboss/"
	}
	
}

// In this section you declare the dependencies for your production and test code
dependencies {

	compile "org.wildfly:wildfly-spec-api:${wildflyVersion}"

	// https://mvnrepository.com/artifact/org.apache.velocity/velocity
	// https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.2.4'

	compile 'commons-codec:commons-codec:1.6'
    compile 'joda-time:joda-time:2.1'
    
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.22'
    
}
