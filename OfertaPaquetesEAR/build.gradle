// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'ear'
apply plugin: 'eclipse-wtp'

// LibraryVersions
project.ext.wildflyVersion = "9.0.1.Final"

ear {
    	deploymentDescriptor {  // custom entries for application.xml:
        applicationName = "OfertaPaqueteEAR"
        initializeInOrder = true
        displayName = "OfertaPaqueteEAR"  // defaults to project.name
        //module("OfertaPaquetes.jar", "java")  // won't deploy as my.jar isn't deploy dependency
        //webModule("OfertaPaquetesRest.war", "/")  // won't deploy as my.war isn't deploy dependency
    }
}

eclipse {
  wtp {
    facet {
      file {
        //if you want to mess with the resulting XML in whatever way you fancy
        withXml {
          def node = it.asNode()
          node.appendNode('runtime', [name:'WildFly 9.x Runtime'])
        }
      }
      facet type: 'fixed', name: 'jst.ejb'
	  facet name: 'jst.ejb', version: '3.2'
    }
  }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
    maven {
		name "JBoss Public Maven Repository Group"
		url "https://repository.jboss.org/nexus/content/groups/public-jboss/"
	}
	
}

// In this section you declare the dependencies for your production and test code
dependencies {
	earlib group: 'com.google.code.gson',name: 'gson', version: '2.2.4', ext: 'jar'
	compile "org.wildfly:wildfly-spec-api:${wildflyVersion}"
	//deploy project(path: 'OfertaPaquetes.jar', configuration: 'archives')
}
